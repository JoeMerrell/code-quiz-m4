<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    

    <div class="start_btn"><button>START THE CODE QUIZ</button></div>
   
    <div class="info_box">
        <div class="info-title"><span>CODE QUIZ RULES</span></div>
        <div class="info-list">
            <div class="info">1) 10 QUESTIONS</div>
            <div class="info">2) 15 SECONDS PER QUESTION</div>
            <div class="info">3) ANSWER SELECTIONS ARE FINAL (CLICK WISELY!)</div>
            <div class="info">4) YOU GET ONE POINT PER CORRECT ANSWER</div>
        </div>
        <div class="buttons">
            <button class="quit">QUIT</button>
            <button class="restart">CONTINUE</button>
        </div>
    </div>
    
    <div class="quiz_box">
        <header>
            <div class="title">CODE QUIZ</div>
            <div class="timer">
                <div class="time_left_txt">TIMER</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- JAVASCRIPT QUESTIONS -->
            </div>
            <div class="option_list">
                <!-- JAVASCRIPT OPTIONS -->
            </div>
        </section>
        <!-- QUIZ BOX FOOTER -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">NEXT</button>
        </footer>
    </div>
    

    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">QUIZ COMPLETE!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">REPLAY</button>
            <button class="quit">QUIT</button>
        </div>
    </div>

    <!-- Questions and answers in this javascript file -->
    <script src="./assets/js/quiz.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
